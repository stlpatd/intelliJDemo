{% extends "base.html" %}
{% block content %}
<h2>Blogs</h2>

<br>
<hr>
<br>

{% for p in posts %}
<div class="post">
    <div class=- "post-heading">
        <div class="post-title">
            <a href="/blog/{{p.key().id()}}">{{p.subject}}</a>
        </div>

        <div class="post-date">
            {{p.created.strftime("%b %d, %Y")}}
        </div>
    </div>

    <div class="post-content">
        {{p.content | safe}}
    </div>
</div>
<br>
<br>
{% endfor %} 
{% endblock %}

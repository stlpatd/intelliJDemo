{% extends "base.html" %} 
{% block content %}
<br><br><hr><br><br>
<div class="post">
    <div class= "post-heading">
        <div class="post-title">
            {{post.subject}}
        </div>

        <div class="post-date">
            {{post.created}}
        </div>
    </div>

    <div class="post-content">
        {{post.content | safe}}
    </div>
</div>
<br><br>
{% endblock %}
